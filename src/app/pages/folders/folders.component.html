<div class="container py-3">

  <!-- BREADCRUMBs -->
  <nav class="d-inline-block mb-3">
    <ol class="breadcrumb m-0">
      <li class="breadcrumb-item active">Carpetas</li>
    </ol>
  </nav>

  <!-- FORM -->
  <form class="input-group mb-3">
    <input class="form-control" placeholder="Introduce el nombre de la carpeta" type="text" name="name">
    <div class="input-group-append">
      <button class="btn btn-primary" type="submit">Agregar</button>
    </div>
  </form>

  <!-- FOLDERs LISTS -->
  <div class="list-group">

    <!-- FOLDER -->
    <div class="list-group-item list-group-item-action d-flex align-items-center" *ngFor="let folder of [1,2,3,4,5]">
      <h6 class="m-0 mr-auto">Carpeta {{ folder }}</h6>

      <a class="btn btn-sm btn-link mr-1" [routerLink]="['/folders', folder]">Ver tareas</a>
      <button class="btn btn-sm btn-danger">Eliminar</button>
    </div>

  </div>
</div>
