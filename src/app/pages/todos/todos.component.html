<div class="container py-3">

  <!-- BREADCRUMBs -->
  <nav class="d-inline-block mb-3">
    <ol class="breadcrumb m-0">
      <li class="breadcrumb-item">Carpetas</li>
      <li class="breadcrumb-item active">Tareas</li>
    </ol>
  </nav>

  <!-- FORM -->
  <form class="input-group mb-3">
    <input class="form-control" placeholder="Introduce el texto de la tarea" type="text" name="name">
    <div class="input-group-append">
      <button class="btn btn-primary" type="submit">Agregar</button>
    </div>
  </form>

  <!-- TODOs LISTS -->
  <div class="list-group">

    <!-- TODO -->
    <div class="list-group-item list-group-item-action d-flex align-items-center" *ngFor="let tarea of [1,2,3,4,5]">

      <div class="form-group form-check m-0 mr-auto">
        <input type="checkbox" class="form-check-input" id="tarea-{{tarea}}">
        <label class="form-check-label" for="tarea-{{tarea}}">Tarea {{ tarea }}</label>
      </div>

      <a class="btn btn-sm btn-link mr-1" [routerLink]="['/todos', tarea, 'edit']">Editar</a>
      <button class="btn btn-sm btn-danger">Eliminar</button>
    </div>

  </div>
</div>
